<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <div class="song"></div>
        <button class="play-next player-icon"></button>
      </div>
      <div class="player-bar">
        <button class="play player-icon"></button>
        <div class="timeline">
          <div class="progress"></div>
        </div>
        <div class="time-video">
          <span class="time-cur"></span>
          <span class="divider">/</span>
          <span class="time-length"></span>
        </div>
        <div class="volume">
          <div class="volume-btn"></div>
          <div class="volume-slider">
            <div class="volume-percentage"></div>
          </div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" value="Minsk"  />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" id="name"  value="" placeholder="[Enter name]"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="settings">
      <img src="./assets/svg/settings_FILL0_wght400_GRAD0_opsz24.svg" alt="settings-icon" class="settings-btn">
      <div class="github">
        <span class="github-name">GitHub</span>
        <span class="github-icon"><img src="./assets/svg/github (1).png" alt="github-icon" class="git-icon"></span>
        <span class="year">2023</span>
        <span class="lang">Eng</span>
      </div>
    </div>
  </footer>
  <div class="popap">
    <div class="popap-body">
      <div class="popap-languages">
        <h2 class="languages-title">LANGUAGES</h2>
        <div class="lang-btn">
          <div class="english-btn">Eng</div>
          <div class="russian-btn">Rus</div>
        </div>
      </div>
      <div class="popap-close">close</div>
    </div>
  </div>
  <script type="module"  src="js/script.js"></script>
</body>
</html>
